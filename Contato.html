            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; 
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Para o pseudo-elemento */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/quadra.jpg');
            background-size: cover;
            background-position: center;

        }

        header {
            background-color: #fc8803; 
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(58, 58, 58, 0.8);
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            text-align: justify; 
        }

        .container h1 {
            text-align: left; 
            margin-bottom: 15px; 
        }

        .container p {
            margin-bottom: 15px; 
            line-height: 1.6; 
        }

        footer {
            background-color: #fc8803; 
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0; 
            color: #ffffff; 
            font-size: 1em; 
        }
    </style>
</head>
